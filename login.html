<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kalpvruksh AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background: #061018; color: #e8f3ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .form-container { background: var(--card); padding: 40px; border-radius: 14px; box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35); width: 100%; max-width: 400px; }
    .form-container h1 { margin-bottom: 20px; font-size: 1.8rem; text-align: center; }
    .form-container input { width: 100%; padding: 12px; margin-bottom: 16px; border: none; border-radius: 8px; }
    .form-container button { width: 100%; padding: 12px; background: var(--brand); color: #061018; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; }
    .form-container button:hover { background: var(--brand-light); }
    .form-container a { display: block; text-align: center; margin-top: 12px; color: var(--muted); text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="create-account.html">Don't have an account? Sign Up</a>
  </div>
</body>
</html>
