<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Join Kalpvruksh AI Waitlist</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --navy:#001f3f;--teal:#007bff;--white:#fff;--bg:#f7faff;--radius:12px;--shadow:0 8px 28px rgba(0,0,0,.08);
  --muted:#5f7a96;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,Arial,sans-serif;background:linear-gradient(180deg,#f6fbff 0%, #fff 100%);color:#0d1b29;-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
.wrapper{max-width:980px;margin:40px auto;padding:0 1rem}

/* header */
.header{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.brand{display:flex;gap:10px;align-items:center;font-weight:700}
.brand img{width:36px;height:36px;border-radius:6px}

/* form card */
.card{background:var(--white);border-radius:16px;box-shadow:var(--shadow);padding:28px;max-width:720px;margin:36px auto}
.card h1{font-size:1.5rem;margin-bottom:8px}
.card p.lead{color:var(--muted);margin-bottom:18px}

/* form layout */
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.form-row{margin-bottom:12px}
label{display:block;font-weight:600;font-size:.95rem;margin-bottom:6px;color:#243447}
input[type="text"],input[type="email"]{
  width:100%;padding:12px;border:1px solid #d7e3ef;border-radius:10px;font-size:1rem;
}
.form-actions{display:flex;gap:12px;align-items:center;margin-top:10px}
.btn{display:inline-block;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer;border:0}
.btn-primary{background:var(--teal);color:var(--white)}
.btn-outline{background:transparent;border:2px solid var(--teal);color:var(--teal)}

/* consent */
.consent{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:.9rem;margin-top:8px}

/* success */
.success{display:none;padding:14px;border-radius:10px;background:#e8fff9;color:#065b4f;margin-top:12px}

/* responsive */
@media(max-width:720px){
  .form-grid{grid-template-columns:1fr}
  .wrapper{padding:0 .8rem;margin:24px auto}
  .card{padding:20px}
}
</style>
</head>
<body>
<div class="wrapper">
  <header class="header" role="banner">
    <div class="brand">
      <img src="logo.png" alt="">
      <div>Kalpvruksh AI</div>
    </div>
    <nav aria-label="top">
      <a href="index.html" class="btn btn-outline" style="padding:10px 14px">Back to Home</a>
    </nav>
  </header>

  <main>
    <section class="card" aria-labelledby="form-title">
      <h1 id="form-title">Get Early Access — 3 Free Templates</h1>
      <p class="lead">Enter your details and we’ll email the templates plus chatbot waitlist info.</p>

      <form id="enterForm" action="https://formspree.io/f/your-id" method="POST" novalidate>
        <div class="form-grid">
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name">
          </div>

          <div class="form-row">
            <label for="email">Work Email <span style="color:#e03;font-weight:700">*</span></label>
            <input id="email" name="email" type="email" placeholder="you@company.com" required>
          </div>
        </div>

        <label class="consent">
          <input type="checkbox" id="consent" name="consent" style="accent-color:var(--teal);" required>
          I agree to receive updates and the privacy policy.
        </label>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send Templates</button>
          <button type="button" id="clearBtn" class="btn btn-outline">Clear</button>
        </div>

        <div id="successMsg" class="success" role="status" aria-live="polite">
          Thanks — check your inbox. If you don't see the mail, check promotions/spam.
        </div>
      </form>
    </section>
  </main>
</div>

<script>
(function(){
  const form = document.getElementById('enterForm');
  const success = document.getElementById('successMsg');
  const clearBtn = document.getElementById('clearBtn');

  form.addEventListener('submit', function(e){
    // allow native submit to Formspree if needed, but show inline success for demo
    if(!form.checkValidity()){
      // let browser show validation
      return;
    }
    e.preventDefault();
    // send minimal XHR to Formspree endpoint (optional). For demo, show success.
    // If you want actual submit, remove the preventDefault above.
    success.style.display = 'block';
    form.querySelectorAll('input').forEach(i=>{ if(i.type!=='checkbox') i.value=''; i.checked=false; });
  });

  clearBtn.addEventListener('click', function(){ form.reset(); success.style.display='none'; });
})();
</script>
</body>
</html>
