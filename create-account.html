<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Kalpvruksh AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, #1aa3ff, #23c16b);
      color: #e8f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: rgba(17, 32, 49, 0.95);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #23c16b;
    }
    .form-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #17324b;
      border-radius: 8px;
      background: #112031;
      color: #e8f3ff;
      font-size: 1rem;
    }
    .form-container input:focus {
      outline: none;
      border-color: #23c16b;
      box-shadow: 0 0 5px rgba(35, 193, 107, 0.5);
    }
    .form-container button {
      width: 100%;
      padding: 14px;
      background: #23c16b;
      color: #061018;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
    }
    .form-container button:hover {
      background: #35d67d;
      transform: translateY(-2px);
    }
    .form-container a {
      display: block;
      margin-top: 16px;
      color: #9dc2da;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .form-container a:hover {
      color: #23c16b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create Account</h1>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
